        <div class="container" style="width: 600px; margin-inline: auto">
            <div id="survey"></div>
        </div>

            const questions = [
                {
                    text: "What is your favorite color?",
                    type: "radio",
                    answers: ["Red", "Blue", "Green", "Yellow"],

                {
                    text: "What is your favorite animal?",
                    type: "checkbox",
                    answers: ["Dog", "Cat", "Bird", "Fish"],
                },
                {
                    text: "What is your favorite animal?",
                    type: "datetime-local",
                    answers: ["Fish"],
                },
                {
                    text: "What is your favorite animal?",

                        { label: "Dog", value: 1 },
                        { label: "Cat", value: 2 },

                },

                    text: "What is your favorite animal?",

                {
                    text: "What is your favorite animal?",

                    answers: ["Dog", "Cat", "Bird", "Fish"],

                style: "lux",
