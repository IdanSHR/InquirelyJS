<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Builder</title>
  <!-- Add Bootstrap CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>  
</head>

<body>
  <div class="container">
    <h1 class="mt-4">Form Builder</h1>

    <div class="row mt-4">
      <div class="col-md-6 col-12">
        <div class="mb-3">
          <label for="question" class="form-label">Question:</label>
          <input type="text" id="question" class="form-control" placeholder="Enter your question">
        </div>

        <div class="mb-3">
          <label for="answer" class="form-label">Answer:</label>
          <input type="text" id="answer" class="form-control" placeholder="Enter answer options">
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Type:</label>
          <select id="type" class="form-select">
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="tel">Telephone</option>
            <option value="number">Number</option>
            <!-- Add more options based on available question types -->
          </select>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" id="required" class="form-check-input">
          <label for="required" class="form-check-label">Required</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" id="multiple" class="form-check-input">
            <label for="multiple" class="form-check-label">Multiple</label>
          </div>
        <div class=" mb-3">
            <label for="questionId">Question ID:</label>
            <input type="text" id="questionId" class="form-control"/>
          </div>
          
          <div class=" mb-3">
            <label for="maxCharacters">Max Characters:</label>
            <input type="number" id="maxCharacters" class="form-control"/>
          </div>
          
          
          <div class=" mb-3">
            <label for="placeholder">Placeholder:</label>
            <input type="text" id="placeholder" class="form-control"/>
          </div>
          
          <div class=" mb-3">
            <label for="validation">Validation:</label>
            <input type="text" id="validation" class="form-control"/>
          </div>
          
          <div class=" mb-3">
            <label for="options">Options:</label>
            <input type="text" id="options" class="form-control"/>
          </div>
          
          <div class=" mb-3">
            <label for="minValue">Min Value:</label>
            <input type="number" id="minValue" class="form-control"/>
          </div>
          
          <div class=" mb-3">
            <label for="maxValue">Max Value:</label>
            <input type="number" id="maxValue" class="form-control"/>
          </div>
          
          <div class=" mb-3">
            <label for="step">Step:</label>
            <input type="number" id="step" class="form-control"/>
          </div>
          
          
          <div class=" mb-3">
            <label for="conditional">Conditional:</label>
            <input type="text" id="conditional" class="form-control"/>
          </div>
          

        <!-- Add more form elements for other options if needed -->

        <button id="add-question" class="btn btn-primary">Add Question</button>
      </div>

      <div class="col-md-6 col-12">
        <h2>Form Preview</h2>
        <div id="preview" class="border p-3 mb-5"></div>
        <h2>JSON Preview</h2>
        <textarea id="json-output" class="form-control" readonly></textarea>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <button id="generate-json" class="btn btn-success">Generate JSON</button>
      </div>

      <div class="col-md-6">
        
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="form-builder.js"></script>
</body>

</html>
